<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctoSearch</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/mediaqueries.css" />
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <div class="title-container">
                <h1 class="title">OctoSearch</h1>
            </div>
            <div class="screen-mode-section">
                <p>Dark Mode</p>
                <button id="screen-mode-btn">
                    <img class="screen-mode-icon" src="/assets/dark-mode-icon.svg" alt="Dark mode icon">
                </button>
            </div>
        </div>
        <form class="search-bar">
            <img class="search-icon" src="/assets/search-icon.svg" alt="Search icon">
            <input type="text" placeholder="Search Github username..." />
            <button class="search-btn">Search</button>
        </form>
        <div class="results-container">
            <aside>
                <img src="/assets/profile-pic.avif" alt="Github profile picture" class="profile-pic" id="profile-pic">
            </aside>
            <div class="results-data">
                <div class="results-heading">
                    <div class="results-contact">
                        <h2 class="username">JashawnRogers</h2>
                        <p class="profile-handle">@JashawnRogers</p>
                    </div>
                    <div class="join-date">
                        <p>Joined 25 Jan 2011</p>
                    </div>
                </div>
                <div class="bio">
                    <textarea name="bio" id="bio" readonly>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum rerum, neque alias aspernatur quisquam iusto corrupti voluptate perspiciatis quis! Id esse aperiam nulla facere voluptatem animi magni hic fuga optio ullam nobis iste repellat, dicta quia ducimus nesciunt totam quam placeat! Eligendi iusto repellat reiciendis temporibus porro obcaecati non dolorem.
                    </textarea>
                </div>
                <div class="repos-following">
                    <div class="repos">
                        <h3 class="repos-following-title">Repos</h3>
                        <p id="repo-count" class="numbers">10</p>
                    </div>
                    <div class="followers">
                        <h3 class="repos-following-title">Followers</h3>
                        <p id="follower-count" class="numbers">4212</p>
                    </div>
                    <div class="following">
                        <h3 class="repos-following-title">Following</h3>
                        <p id="repo-count" class="numbers">9</p>
                    </div>
                </div>
                <div class="socials-container">
                    <div class="location-container">
                        <img src="/assets/location-icon.svg" alt="Location icon" class="social-icon">
                        <p>Phoenix</p>
                    </div>
                    <div class="twitter-container">
                        <img src="/assets/twitter-bird-icon.svg" alt="Twitter icon" class="social-icon">
                        <p>@jashawncodes</p>
                    </div>
                    <div class="link-container">
                        <img src="/assets/link-icon.svg" alt="Link icon" class="social-icon">
                        <p>https://Github.com/jashawnrogers</p>
                    </div>
                    <div class="website-container">
                        <img src="/assets/website-icon.svg" alt="Website icon" class="social-icon">
                        <p>https://google.com</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p class="footer__text">Copyright &copy; 2025 <a href="https://github.com/JashawnRogers/" target="_blank">Jashawn Rogers</a>. All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
